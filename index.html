<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <style>
    html {
        height: 100%;
        width: 100%;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #calculator {
        height: 500px;
        width: 300px;
        background-color: rgba(28, 28, 28, 1);
        color: white;
        border-radius: 15px;
        padding: 10px;
    }
    #body {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 1fr);
    }
    #display {
        height: 100px;
        width: 270px;
        border: none;
        background-color: rgba(28, 28, 28, 1);
        color: white;
        font-size: 2rem;
        font-family: poppins;
    }
    button {
        height: 50px;
        width: 50px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        margin: 10px;
        font-size: 2rem;
        background-color: rgba(80, 80, 80, 1);
        color: white;
    }
    .cnums {
        background-color: rgba(255, 153, 0, 1);
        color: black;
    }
    .snums {
        height: 50px;
        width: 130px;
        border-radius: 5px;
        background-color: rgba(255, 153, 0, 1);
        color: black;
        display: inline-block;
    }
    .clr {
        grid-column: 1/3;
    }
    .res {
        grid-column: 3/5;
    }
    button:hover {
        opacity: 0.5;
    }
    button:active {
        opacity: 0.1;
    }
    .rem {
        clip-path: polygon(0% 50%, 30% 20%, 100% 20%, 100% 80%, 30% 80%);
        border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input id="display" type="text" readonly="readonly">
    <div id="body">
      <button class="nums" onclick="additem('1')">1</button>
      <button class="nums" onclick="additem('2')">2</button>
      <button class="nums" onclick="additem('3')">3</button>
      <button class="cnums" onclick="additem('+')">+</button>
      <button class="nums" onclick="additem('4')">4</button>
      <button class="nums" onclick="additem('5')">5</button>
      <button class="nums" onclick="additem('6')">6</button>
      <button class="cnums" onclick="additem('-')">-</button>
      <button class="nums" onclick="additem('7')">7</button>
      <button class="nums" onclick="additem('8')">8</button>
      <button class="nums" onclick="additem('9')">9</button>
      <button class="cnums" onclick="additem('*')">*</button>
      <button class="nums" onclick="additem('0')">0</button>
      <button class="nums" onclick="additem('.')">.</button>
      <button class="cnums rem" onclick="removeLast()">x</button>
      <button class="cnums" onclick="additem('/')">/</button>
      <button class="snums clr" onclick="clearDisplay()">Clear</button>
      <button class="snums res" onclick="result()">=</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const display = document.getElementById("display");

        // Add item to display
        function additem(input) {
            display.value += input;
        }

        // Clear the display
        function clearDisplay() {
            display.value = "";
        }

        // Evaluate the result
        function result() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }

        // Remove the last character
        function removeLast() {
            display.value = display.value.slice(0, -1);
        }

        // Attach functions to window for global scope
        window.additem = additem;
        window.clearDisplay = clearDisplay;
        window.result = result;
        window.removeLast = removeLast;
    });
  </script>
</body>
</html>
